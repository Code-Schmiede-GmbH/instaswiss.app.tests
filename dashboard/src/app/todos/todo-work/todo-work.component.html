<app-base-modal [title]="title" (back)="back.emit()">
  <div class="todo-work-container">
    <ng-container *ngIf="loading(); else todoList">
      <p>LÃ¤dt To-Dos...</p>
    </ng-container>
    <ng-template #todoList>
      <ng-container *ngIf="todos && todos.length; else noTodos">
        <app-expandable-todo-item *ngFor="let todo of todos" [todo]="todo"></app-expandable-todo-item>
      </ng-container>
      <ng-template #noTodos>
        <p>Keine To-Dos gefunden.</p>
      </ng-template>
    </ng-template>
  </div>
</app-base-modal>

@if (!apiKey()) {
  <app-api-key-input (apiKeySaved)="handleApiKeySaved($event)"></app-api-key-input>
} @else {
  <div class="background-image"></div>
  <div class="app-vertical-stack">
    <app-dashboard-main-view [hikeCount]="hikeCount()" (runTests)="runTests()"></app-dashboard-main-view>
    @if (testsStarted()) {
      <app-test-results-view [testResults]="testResults()" [testsLoading]="testsLoading()" (backToDashboard)="backToDashboard()"></app-test-results-view>
    }
  </div>
}

<div class="dashboard-container" style="display: flex; flex-direction: column; gap: 24px;">
  <mat-card>
    <mat-card-title>Dashboard</mat-card-title>
  </mat-card>
  <div class="dashboard-sections" style="display: flex; flex-wrap: wrap; gap: 24px;">
    <mat-card style="flex: 1 1 300px; min-width: 300px;">
      <mat-card-title>Number of Hikes</mat-card-title>
      <mat-card-content>
        <div id="hike-count" style="font-size: 2rem;">{{ hikeCount() === null ? 'Loading...' : hikeCount() }}</div>
      </mat-card-content>
    </mat-card>
    <mat-card style="flex: 2 1 400px; min-width: 350px;">
      <mat-card-title>Todos</mat-card-title>
      <mat-card-content>
        <app-todo-list></app-todo-list>
      </mat-card-content>
    </mat-card>
    <mat-card style="flex: 2 1 400px; min-width: 350px;">
      <mat-card-title>Test Results</mat-card-title>
      <mat-card-content>
        <app-test-results></app-test-results>
      </mat-card-content>
    </mat-card>
  </div>
</div>

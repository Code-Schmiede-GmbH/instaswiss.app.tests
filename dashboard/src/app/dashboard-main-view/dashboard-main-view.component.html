<div class="dashboard-main-container">
  <div class="frosted-glass-container">
    <div class="dashboard-header">
      <h1>Dashboard InstaSwiss</h1>
      <div class="subtitle subtitle-flex">
        API-Schl체ssel gespeichert
        <button class="remove-api-key-btn" mat-stroked-button color="warn" (click)="removeApiKey.emit()">Entfernen</button>
      </div>
    </div>
    <div class="dashboard-content">
      <div class="dashboard-card">
        <div class="card-title">Anzahl Wanderungen</div>
        <div class="hike-count">{{ hikeCount === null ? 'L채dt...' : hikeCount }}</div>
      </div>
      <div class="dashboard-card">
        <div class="card-title">Todos</div>
        @if (!showWorkView) {
          <app-todo-list (workViewRequested)="onWorkViewRequested()" @flyInOut></app-todo-list>
        }
        @else {
          <div class="frosted-glass-container test-results-container">
            <div class="test-results-header">
              <button class="back-btn" (click)="onWorkViewBack()" aria-label="Zur체ck">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
              </button>
              <h2 class="centered">Todos bearbeiten</h2>
            </div>
            <div class="test-results-list-wrapper">
              <app-todo-work @flyInOut></app-todo-work>
            </div>
          </div>
        }
      </div>
    </div>
    <button class="run-tests-btn" (click)="runTests.emit()">Tests ausf체hren</button>
  </div>
</div>
